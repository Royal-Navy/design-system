<svg xmlns="http://www.w3.org/2000/svg" width="40px" height="40px" viewBox="0 0 38 38">
    <style>
        @keyframes rotating {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(720deg);
            }
        }
        @keyframes fade {
            0% {
                opacity: 1;
            }
